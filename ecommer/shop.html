<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link rel="stylesheet" href="sh.css"> 
</head>
<body>
  
    <div class="container">
        <nav>
            <div class="logo">Online Shopping</div>
            <ul class="links">
                <li><a href="nav.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="pay.html">Payment</a></li>
                <li><a href="con.html">Contact</a></li>
            </ul>
        
        </nav>
    </div>

    <main>
        <section class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Description of Product 1</p>
                <span>$19.99</span>
                <button class="add-to-cart" data-name="Product 1" data-price="19.99">Add to Cart</button>
            </div>

            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>Description of Product 2</p>
                <span>$29.99</span>
                <button class="add-to-cart" data-name="Product 2" data-price="29.99">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Shopping. All rights reserved.</p>
    </footer>

<script>
    function addToCart(itemName, price) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name: itemName, price: price });
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    addToCartButtons.forEach(button => {
        button.addEventListener('click', function() {
            const itemName = this.getAttribute('data-name');
            const itemPrice = parseFloat(this.getAttribute('data-price'));
            addToCart(itemName, itemPrice);
           alert(`${itemName} added to cart!`);
         
        });
    });
</script>

</body>
</html>
